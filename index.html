<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Image Gallery</title>
    <style>
        body {
            font-family: system-ui, Arial;
            margin: 0;
            padding: 1rem;
            background: #f8f8f8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
            gap: 12px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

            .card img {
                width: 100%;
                height: 160px;
                object-fit: cover;
                display: block;
            }

        .caption {
            padding: 8px;
            font-size: 0.9rem;
            color: #333;
        }
        /* simple lightbox */
        #lightbox {
            position: fixed;
            inset: 0;
            display: none;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

            #lightbox img {
                max-width: 95%;
                max-height: 95%;
                box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            }

            #lightbox.closeable {
                cursor: zoom-out;
            }
    </style>
</head>
<body>
    <h1>Image gallery</h1>
    <div class="grid" id="gallery"></div>

    <div id="lightbox" onclick="closeLightbox()"><img id="lightboxImg" alt=""></div>

    <script>
    // Put your image URLs here:
    const images = [
      // Examples - replace with your URLs
      "https://www.dropbox.com/scl/fi/2412d4wma53p5zcztvqkr/IMG_5795.JPG?rlkey=e5ybcwizeq9l75pdqqwpa18hf&st=9m8t8po9&dl=1",
      "https://www.dropbox.com/scl/fi/7d4u2bzoll31jyxujje84/IMG_5912.JPG?rlkey=0pw88a1ofbp1t7rv07ulynjt4&st=gs1siwk2&dl=1",
      // Dropbox example: link  -> change dl=0 to dl=1
      // Google Drive example: link -> use uc?export=view&id=FILEID
    ];

    const gallery = document.getElementById('gallery');

    images.forEach((url, i) => {
      const card = document.createElement('figure');
      card.className = 'card';
      card.innerHTML = `
        <img loading="lazy" data-index="${i}" src="${url}" alt="Image ${i+1}">
        <figcaption class="caption">Image ${i+1}</figcaption>
      `;
      card.querySelector('img').addEventListener('click', (e) => openLightbox(e.target.src, e.target.alt));
      gallery.appendChild(card);
    });

    function openLightbox(src, alt) {
      const lb = document.getElementById('lightbox');
      const lbimg = document.getElementById('lightboxImg');
      lbimg.src = src;
      lbimg.alt = alt || '';
      lb.style.display = 'flex';
    }
    function closeLightbox() {
      const lb = document.getElementById('lightbox');
      document.getElementById('lightboxImg').src = '';
      lb.style.display = 'none';
    }
    // close on ESC
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
    </script>
</body>
</html>
