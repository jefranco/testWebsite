<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>thefronc.com</title>
    <style>
        body {
            font-family: system-ui, Arial;
            margin: 0;
            padding: 1rem;
            background: #f8f8f8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
            gap: 12px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

            .card img {
                width: 100%;
                height: 160px;
                object-fit: cover;
                display: block;
            }

        .caption {
            padding: 8px;
            font-size: 0.9rem;
            color: #333;
        }
        /* simple lightbox */
        #lightbox {
            position: fixed;
            inset: 0;
            display: none;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

            #lightbox img {
                max-width: 95%;
                max-height: 95%;
                box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            }

            #lightbox.closeable {
                cursor: zoom-out;
            }
    </style>
</head>
<body>
    <h1>Cool Images</h1>
    <div class="grid" id="gallery"></div>

    <div id="lightbox" onclick="closeLightbox()"><img id="lightboxImg" alt=""></div>

    <script>
    // Put your image URLs here:
    const images = [
      // Examples - replace with your URLs
      "https://www.dropbox.com/scl/fi/e8vdbsxvh9m08ol0t0c27/IMG_5795.webp?rlkey=3uosgnx12fdldx1qe78fghlrv&st=s88u0zhk&dl=1",
        "https://www.dropbox.com/scl/fi/l6vyl6dgpkceyh5rd5g99/IMG_5912.webp?rlkey=dl71zpx8p255lx6u4dlqkwnvd&st=2qh2pjku&dl=1",
      "https://www.dropbox.com/scl/fi/numb1rr669xjgmbeqkra0/0003_0.jpg_flo.webp?rlkey=2g0t94jygo4ybou5bk6l3w5b8&st=x1sqf3dm&dl=1",
      // Dropbox example: link  -> change dl=0 to dl=1
      // Google Drive example: link -> use uc?export=view&id=FILEID
        ];

        const captions = [
            "Blossom",
            "Door",
            "Flo",
        ];

    const gallery = document.getElementById('gallery');

    images.forEach((url, i) => {
      const card = document.createElement('figure');
      card.className = 'card';
      card.innerHTML = `
        <img loading="lazy" data-index="${i}" src="${url}" alt="Image ${i+1}">
        <figcaption class="caption">${captions[i]}</figcaption>
      `;   //Image ${i+1}   between > < to return to Image 1, Image 2, so forth
      card.querySelector('img').addEventListener('click', (e) => openLightbox(e.target.src, e.target.alt));
      gallery.appendChild(card);
    });

    function openLightbox(src, alt) {
      const lb = document.getElementById('lightbox');
      const lbimg = document.getElementById('lightboxImg');
      lbimg.src = src;
      lbimg.alt = alt || '';
      lb.style.display = 'flex';
    }
    function closeLightbox() {
      const lb = document.getElementById('lightbox');
      document.getElementById('lightboxImg').src = '';
      lb.style.display = 'none';
    }
    // close on ESC
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
    </script>
</body>
</html>
